<!DOCTYPE html>
<html>
<head>
	<title>HTML Field Form - JavaScript JQuery form library</title>
	<script src="../thirdparty/jquery/jquery-1.11.0.min.js"></script>

	<link href="../fancyform/fancyform.min.css" rel="stylesheet">

	<script src="../fancyform/fancyform.min.js"></script>

	<script src="../thirdparty/google-code-prettify/prettify.js" type="text/javascript"></script>
	<link href="../thirdparty/google-code-prettify/prettify.css" rel="stylesheet" type="text/css">
	
</head>
<body>
<div style="margin: 20px 20px 20px;">
	<div id="form"></div>
</div>
<script id="script-id">
window.onload = function(){
	FancyForm.vtype({
		type: 'email',
		re: /^(")?(?:[^\."])(?:(?:[\.])?(?:[\w\-!#$%&'*+\/=?\^_`{|}~]))*\1@(\w[\-\w]*\.){1,5}([A-Za-z]){2,6}$/,
		blankText: 'required',
		text: 'Incorect email'
	});
	
	var form = $('#form').FancyForm({
		title: 'Write to us',
		width: 330,
		height: 550,
		inputWidth: 205,
        labelWidth: 80,
		url: 'submit.php',
		method: 'POST',
		defaults: {
			type: 'string'
		},
		items: [{
			type: 'html',
			value: [
				'<div style="color: #777;font-size: 13px;">',
					'Thank you very much for trying our product.</br>',
					'We are very appriciated for any feedback about using FancyForm.</br>',
					'Write us on any issue: bug, feature request or other :)</br>',
					'<div style="text-align: center;padding-top: 10px;">',
						'<img style="text-align: center;" src="cool.png">',
					'</div>',
				'</div>'
			].join("")
		},{
			label: 'Subject',
            emptyText: 'Subject',
            name: 'subject',
			valid: { 
                blank: false,
				blankText: 'required'
            }
        },{
			label: 'E-mail',
            emptyText: 'E-mail',
            valid: {
                type: 'email',
                blank: false
            },
            name: 'email'
		},{
			type: 'textarea',
			inputWidth: 295,
			height: 130,
			label: false,
			emptyText: 'Text',
			name: 'text'
		}],
		buttons: [{
			text: 'Clear',
			handler: function(){
				form.clear();
			}
		},{
			text: 'Submit',
			handler: function(){
				form.submit({
					params: {
						param3: 'Some Values'
					},
					success: function(result, status, xhr){
						console.log('success');
						console.log(arguments);
					},
					error: function(xhr,status,error){
						console.log('error');
						console.log(arguments);
					}
				});
			}
		}]
	});
};
</script>

<!--googleoff: index-->
<div style="margin: 20px 20px 20px;width: 850px;">

<pre id="pre-id" class="prettyprint linenums"></pre>
<script src="../renderCode.js"></script>

</div>
<!--googleon: index-->

</body>
</html>
