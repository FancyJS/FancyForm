<!DOCTYPE html>
<html>
<head>
	<title> Form </title>

	<script src="../thirdparty/jquery/jquery-1.11.0.min.js"></script>

	<link href="../fancyform/fancyform.min.css" rel="stylesheet">

	<script src="../fancyform/fancyform.min.js"></script>

	<script src="../thirdparty/google-code-prettify/prettify.js" type="text/javascript"></script>
	<link href="../thirdparty/google-code-prettify/prettify.css" rel="stylesheet" type="text/css">
	
</head>
<body>
	
<div style="margin: 20px 20px 20px;">
	<div id="form"></div>
	<div id="form2" style="margin-top: 10px;"></div>
</div>
<script id="script-id">
window.onload = function(){
	FancyForm.vtype({
		type: 'email',
		re: /^(")?(?:[^\."])(?:(?:[\.])?(?:[\w\-!#$%&'*+\/=?\^_`{|}~]))*\1@(\w[\-\w]*\.){1,5}([A-Za-z]){2,6}$/,
		blankText: 'required',
		text: 'Incorect email'
	});
	
	$('#form').FancyForm({
		title: 'Upper case of field name',
		width: 300,
		height: 170,
		inputWidth: 180,
		labelWidth: 55,
		
		url: 'submit.php',
		params: {
			param1: 1,
			param2: 'string'
		},
		method: 'POST',
		
		defaults: {
			type: 'string'
		},
		items: [{
			label: 'Name',
			emptyText: 'Name',
			valid: {
				blank: false,
				blankText: 'Required'
			},
			name: 'name',
			events: [{
				key: function(field, value){
					field.set(value.toUpperCase());
				}
			}]
		},{
			label: 'E-mail',
			emptyText: 'E-mail',
			valid: {
				type: 'email',
				blank: false
			},
			name: 'email'
		}],
		buttons: [{
			text: 'Clear',
			handler: function(){
				this.clear();
			}
		}]
	});
	
	$('#form2').FancyForm({
		title: 'Upper case of all fields',
		width: 300,
		height: 170,
		inputWidth: 180,
		labelWidth: 55,
		
		url: 'submit.php',
		params: {
			param1: 1,
			param2: 'string'
		},
		method: 'POST',
		
		defaults: {
			type: 'string'
		},
		items: [{
			label: 'Name',
			emptyText: 'Name',
			valid: {
				blank: false,
				blankText: 'Required'
			},
			name: 'name'
		},{
			label: 'E-mail',
			emptyText: 'E-mail',
			valid: {
				type: 'email',
				blank: false
			},
			name: 'email'
		}],
		buttons: [{
			text: 'Clear',
			handler: function(){
				this.clear();
			}
		}],
		events: [{
			key: function(form, index, value){
				form.set(index, value.toUpperCase())				
			}
		}]
	});
};
</script>

<!--googleoff: index-->
<div style="margin: 20px 20px 20px;width: 850px;">

<pre id="pre-id" class="prettyprint linenums"></pre>
<script src="renderCodeUpperCase.js"></script>

</div>
<!--googleon: index-->

</body>
</html>
