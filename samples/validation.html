<!DOCTYPE html>
<html>
<head>
	<title>Fancy Form</title>

	<script src="../thirdparty/jquery/jquery-1.11.0.min.js"></script>

	<link href="../fancyform/fancyform.min.css" rel="stylesheet">

	<script src="../fancyform/fancyform.min.js"></script>

	<script src="../thirdparty/google-code-prettify/prettify.js" type="text/javascript"></script>
	<link href="../thirdparty/google-code-prettify/prettify.css" rel="stylesheet" type="text/css">

</head>
<body>
<div style="margin: 20px 20px 20px;">
	<div id="form"></div>
</div>
<script id="script-id">
window.onload = function(){
	FancyForm.vtype({
		type: 'email',
		re: /^(")?(?:[^\."])(?:(?:[\.])?(?:[\w\-!#$%&'*+\/=?\^_`{|}~]))*\1@(\w[\-\w]*\.){1,5}([A-Za-z]){2,6}$/,
		blankText: 'required',
		text: 'Incorect email'
	});
	
	FancyForm.vtype({
		type: 'age',
		fn: function(value){
			return value>20 && value<80;
		},
		text: 'Age should be more 20 and less 80'
	});
	
	var form = $('#form').FancyForm({
		title: 'Validation',
		width: 285,
		height: 210,
		inputWidth: 180,
		labelWidth: 55,
		defaults: {
			type: 'string'
		},
		items: [{
			label: 'Name',
			emptyText: 'Name',
			valid: {
				blank: false,
				blankText: 'Required'
			},
			name: 'name'
		},{
			label: 'E-mail',
			emptyText: 'E-mail',
			valid: {
				type: 'email',
				blank: false
			},
			name: 'email'
		},{
			type: 'number',
			label: 'Age',
			name: 'age',
			valid: {
				type: 'age'
			}
		}],
		buttons: [{
			text: 'Values',
			handler: function(){
				console.log(form.get());
				console.log(form.get('email'));
			}
		},{
			text: 'Apply',
			handler: function(){
				console.log('apply');
			}
		}],
		events: [{
			key: function(){
				//console.log(arguments);
			}
		}]
	});
};
</script>

<div style="margin: 20px 20px 20px;width: 850px;">

<pre id="pre-id" class="prettyprint linenums"></pre>
<script src="../renderCode.js"></script>

</div>

</body>
</html>
