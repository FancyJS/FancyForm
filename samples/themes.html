<!DOCTYPE html>
<html>
<head>
	<title>Theme - JavaScript JQuery form library </title>
	<script src="../jquery/jquery-1.11.0.min.js"></script>

	<link href="../fancyform/fancyform-min.css" rel="stylesheet">

	<script src="../fancyform/fancyform-min.js"></script>

	<script src="../google-code-prettify/prettify.js" type="text/javascript"></script>
	<link href="../google-code-prettify/prettify.css" rel="stylesheet" type="text/css">
	
</head>
<body>
<div style="margin: 20px 20px 20px;">
	<div id="form-theme-default"  style="float: left;"></div>
	<div id="form-theme-blue" style="float: left;padding-left: 30px;"></div>
	<div id="form-theme-light-blue" style="float: left;padding-left: 30px;"></div>
</div>
<script id="script-id">
window.onload = function(){
	var renderTheme = function(theme, renderTo){
		var comboData = [
			{index: 0, country: 'USA'},
			{index: 1, country: 'Canada'}
		];
		
		var form = $('#'+renderTo).FancyForm({
			theme: theme,
			title: 'Theme - ' + theme,
			width: 290,
			height: 470,
			inputWidth: 180,
			labelWidth: 60,
			defaults: {
				type: 'string'
			},
			items: [{
				label: 'Name',
				emptyText: 'Name',
				name: 'name'
			},{
				label: 'SurName',
				emptyText: 'SurName',
				name: 'surname'
			},{
				type: 'number',
				label: 'Age',
				name: 'age',
				min: 20,
				max: 100
			},{
				type: 'checkbox',
				label: 'Married',
				name: 'married'
			},{
				type: 'radio',
				label: 'Car brand',
				name: 'brand',
				value: 'none',
				items: [{
					text: 'None',
					value: 'none'
				},{
					text: 'Honda',
					value: 'honda'
				},{
					text: 'Land Rover',
					value: 'lr'
				}]
			},{
				type: 'combo',
				label: 'Country',
				name: 'country',
				data: comboData,
				displayKey: 'country',
				valueKey: 'index',
				value: 0
			},{
				type: 'textarea',
				inputWidth: 250,
				height: 110,
				emptyText: 'About',
				label: false,
				name: 'about'
			}],
			buttons: [{
				text: 'Values',
				handler: function(){
					console.log(form.get());
					console.log(form.get('name'));
				}
			},{
				text: 'Apply',
				handler: function(){
					console.log('apply');
				}
			},{
				text: 'Clear',
				handler: function(){
					console.log('clear');
					form.clear();
				}
			}]
		});
	};
	
	renderTheme('default', 'form-theme-default');
	renderTheme('blue', 'form-theme-blue');
	renderTheme('light-blue', 'form-theme-light-blue');
	
};

</script>


<div style="margin: 20px 20px 20px;width: 850px;margin">

<pre id="pre-id" class="prettyprint linenums" style="position: absolute; left: 20px; top: 500px;"></pre>
<script src="renderCodeThemes.js"></script>

</div>
</body>
</html>
