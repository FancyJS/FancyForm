<!DOCTYPE html>
<html>
<head>
	<title> Form </title>

	<script src="../thirdparty/jquery/jquery-1.11.0.min.js"></script>

	<link href="../fancyform/fancyform.min.css" rel="stylesheet">

	<script src="../fancyform/fancyform.min.js"></script>

	<script src="../thirdparty/google-code-prettify/prettify.js" type="text/javascript"></script>
	<link href="../thirdparty/google-code-prettify/prettify.css" rel="stylesheet" type="text/css">

</head>
<body>
<div style="margin: 20px 20px 20px;">
	<div id="form"></div>
</div>
<script id="script-id">
window.onload = function(){
	var comboData = [
		{index: 0, country: 'USA'},
		{index: 1, country: 'Canada'}
	];
	
	var form = $('#form').FancyForm({
		title: 'Form',
		width: 285,
		height: 395,
		inputWidth: 180,
		labelWidth: 55,
		defaults: {
			type: 'string'
		},
		items: [{
			label: 'Name',
			emptyText: 'Name',
			name: 'name'
		},{
			label: 'SurName',
			emptyText: 'SurName',
			name: 'surname'
		},{
			type: 'number',
			label: 'Age',
			name: 'age',
			min: 20,
			max: 100
		},{
			type: 'checkbox',
			label: 'Married',
			name: 'married'
		},{
			type: 'combo',
			label: 'Country',
			name: 'country',
			data: comboData,
			displayKey: 'country',
			valueKey: 'index',
			value: 0
		},{
			type: 'textarea',
			label: 'About',
			name: 'about'
		}],
		buttons: [{
			text: 'Values',
			handler: function(){
				console.log(form.get());
				console.log(form.get('name'));
			}
		},{
			text: 'Apply',
			handler: function(){
				console.log('apply');
			}
		},{
			text: 'Clear',
			handler: function(){
				console.log('clear');
				form.clear();
			}
		}],
		events: [{
			key: function(){
				//console.log(arguments);
			}
		}]
	});
};
</script>

<div style="margin: 20px 20px 20px;width: 850px;">

<pre id="pre-id" class="prettyprint linenums"></pre>
<script src="../renderCode.js"></script>

</div>

</body>
</html>
