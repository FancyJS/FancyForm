<!DOCTYPE html>
<html>
<head>
	<title>Radio Field Form - JavaScript JQuery form library plugin </title>
	<script src="../jquery/jquery-1.11.0.min.js"></script>

	<link href="../fancyform/fancyform-min.css" rel="stylesheet">

	<script src="../fancyform/fancyform-min.js"></script>

	<script src="../google-code-prettify/prettify.js" type="text/javascript"></script>
	<link href="../google-code-prettify/prettify.css" rel="stylesheet" type="text/css">
	
</head>
<body>
<div style="margin: 20px 20px 20px;">
	<div id="form"></div>
</div>
<script id="script-id">
window.onload = function(){
	var form = $('#form').FancyForm({
		title: 'Radio Fields',
		width: 370,
		height: 250,
		labelWidth: 80,
		items: [{
			type: 'radio',
			label: 'Favorite car brand?',
			name: 'brand',
			value: 'kia',
			items: [{
				text: 'KIA',
				value: 'kia'
			},{
				text: 'Honda',
				value: 'honda'
			},{
				text: 'Land Rover',
				value: 'lr'
			},{
				text: 'Toyota',
				value: 'toyota'
			}]
		},{
			type: 'radio',
			label: 'Favorite SUV?',
			name: 'suv',
			column: true,
			items: [{
				text: 'KIA Sportage',
				value: 'sportage'
			},{
				text: 'Toyota Land Cruiser',
				value: 'landcruiser'
			},{
				text: 'Honda CR-V',
				value: 'crv'
			},{
				text: 'Range Rover Sport',
				value: 'rrs'
			}]
		}],
		buttons: [{
			text: 'Values',
			handler: function(){
				console.log(form.get());
			}
		},{
			text: 'Clear',
			handler: function(){
				console.log('clear');
				form.clear();
			}
		}]
	});
};
</script>

<!--googleoff: index-->
<div style="margin: 20px 20px 20px;width: 850px;">

<pre id="pre-id" class="prettyprint linenums"></pre>
<script src="../renderCode.js"></script>

</div>
<!--googleon: index-->
</body>
</html>
