
<!DOCTYPE html>
<html>
<head>
	<title>Label Align - JavaScript JQuery form library </title>
	
	<script src="../thirdparty/jquery/jquery-1.11.0.min.js"></script>

	<link href="../fancyform/fancyform.min.css" rel="stylesheet">

	<script src="../fancyform/fancyform.min.js"></script>

	<script src="../thirdparty/google-code-prettify/prettify.js" type="text/javascript"></script>
	<link href="../thirdparty/google-code-prettify/prettify.css" rel="stylesheet" type="text/css">

</head>
<body>
<div style="margin: 20px 20px 20px;">
	<div id="form" style="float: left;margin-right: 30px;"></div>
	<div id="form2"></div>
</div>
<script id="script-id">
window.onload = function(){
	var comboData = [
		{index: 0, country: 'USA'},
		{index: 1, country: 'Canada'}
	];
	
	var form = $('#form').FancyForm({
		title: 'labelAlign - top',
		width: 285,
		height: 435,
		inputWidth: 250,
		defaults: {
			type: 'string',
			labelAlign: 'top' //default: 'left'
		},
		items: [{
			label: 'Name',
			emptyText: 'Name',
			name: 'name'
		},{
			label: 'SurName',
			emptyText: 'SurName',
			name: 'surname'
		},{
			type: 'number',
			label: 'Age',
			name: 'age',
			min: 20,
			max: 100
		},{
			type: 'combo',
			label: 'Country',
			name: 'country',
			data: comboData,
			displayKey: 'country',
			valueKey: 'index',
			value: 0
		},{
			type: 'textarea',
			label: 'About',
			name: 'about'
		}],
		buttons: [{
			text: 'Values',
			handler: function(){
				console.log(form.get());
				console.log(form.get('name'));
			}
		},{
			text: 'Apply',
			handler: function(){
				console.log('apply');
			}
		},{
			text: 'Clear',
			handler: function(){
				console.log('clear');
				form.clear();
			}
		}],
		events: [{
			key: function(){
				//console.log(arguments);
			}
		}]
	});
	
	var comboData2 = [
		{index: 0, country: 'USA'},
		{index: 1, country: 'Canada'}
	];
	
	var form = $('#form2').FancyForm({
		title: 'labelAlign - right',
		width: 260,
		height: 270,
		inputWidth: 160,
		labelWidth: 55,
		defaults: {
			type: 'string',
			labelAlign: 'right'
		},
		items: [{
			label: 'Name',
			emptyText: 'Name',
			name: 'name'
		},{
			label: 'SurName',
			emptyText: 'SurName',
			name: 'surname'
		},{
			type: 'number',
			label: 'Age',
			name: 'age',
			min: 20,
			max: 100
		},{
			type: 'checkbox',
			label: 'Married',
			name: 'married'
		},{
			type: 'combo',
			label: 'Country',
			name: 'country',
			data: comboData2,
			displayKey: 'country',
			valueKey: 'index',
			value: 0
		}],
		buttons: [{
			text: 'Values',
			handler: function(){
				console.log(form.get());
				console.log(form.get('name'));
			}
		},{
			text: 'Apply',
			handler: function(){
				console.log('apply');
			}
		},{
			text: 'Clear',
			handler: function(){
				console.log('clear');
				form.clear();
			}
		}],
		events: [{
			key: function(){
				//console.log(arguments);
			}
		}]
	});
};
</script>


<div style="margin: 180px 20px 20px;width: 850px;">

<pre id="pre-id" class="prettyprint linenums"></pre>
<script src="../renderCode.js"></script>

</div>
</body>
</html>
