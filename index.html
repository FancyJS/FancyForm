<!DOCTYPE html>
<html>
<head>
	<title> Form </title>
	<script src="thirdparty/jquery/jquery-1.11.0.min.js"></script>

	<link href="fancyform/fancyform.min.css" rel="stylesheet">
	<script src="fancyform/fancyform.min.js"></script>
	
	<script src="thirdparty/google-code-prettify/prettify.js" type="text/javascript"></script>
	<link href="thirdparty/google-code-prettify/prettify.css" rel="stylesheet" type="text/css">
	
</head>
<body>
<div style="margin: 20px 20px 20px;">
	<div id="form"></div>
</div>
<script id="script-id">
window.onload = function(){
	var comboData = [
		{index: 0, country: 'USA'},
		{index: 1, country: 'Canada'}
	];

	var form = $('#form').FancyForm({
		title: 'Form',
		width: 285,
		height: 431,
		inputWidth: 180,
		labelWidth: 55,
		
		url: 'submit.php',
		params: {
			param1: 1,
			param2: 'string'
		},
		method: 'POST',
		
		defaults: {
			type: 'string'
		},
		items: [{
			label: 'Name',
			emptyText: 'Name',
			name: 'name'
		},{
			label: 'SurName',
			emptyText: 'SurName',
			name: 'surname'
		},{
			label: 'E-mail',
			emptyText: 'E-mail',
			name: 'email',
			valid: {
				type: 'email',
				blank: false,
				blankText: 'Required',
				text: 'Incorect email'
			}
		},{
			type: 'number',
			label: 'Age',
			name: 'age',
			min: 20,
			max: 100
		},{
			type: 'checkbox',
			label: 'Married',
			name: 'married'
		},{
			type: 'combo',
			label: 'Country',
			name: 'country',
			data: comboData,
			displayKey: 'country',
			valueKey: 'index',
			value: 0
		},{
			type: 'textarea',
			label: 'About',
			name: 'about'
		}],
		buttons: [{
			text: 'Values',
			handler: function(){
				console.log(form.get());
				console.log(form.get('name'));
			}
		},{
			text: 'Clear',
			handler: function(){
				console.log('clear');
				form.clear();
			}
		},{
			text: 'Submit',
			handler: function(){
				console.log('submit');
				form.submit({
					params: {
						param3: 'Some Values'
					},
					success: function(result, status, xhr){
						console.log('success');
						console.log(arguments);
					},
					error: function(xhr,status,error){
						console.log('error');
						console.log(arguments);
					}
				});
			}
		}],
		events: [{
			key: function(form, index, value){
				
			}
		}]
	});
};
</script>


<div style="margin: 20px 20px 20px;width: 850px;">

<pre id="pre-id" class="prettyprint linenums"></pre>
<script src="renderCode.js"></script>

</div>
</body>
</html>
